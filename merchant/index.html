	<script type="text/javascript">
    //全局变量
    var static_url = '{$static_url}';
    var _appId = '{$signPackage.appId}';
    var _timestamp = '{$signPackage.timestamp}';
    var _nonceStr = '{$signPackage.nonceStr}';
    var _signature = '{$signPackage.signature}';
    </script> 
    {literal} 
    <script type="text/javascript">
    wx.config({
        debug: false,
        appId: _appId,
        timestamp: _timestamp,
        nonceStr: _nonceStr,
        signature: _signature,
        jsApiList: [
            'scanQRCode'
        ]
    });
    
    wx.ready(function() {
        document.querySelector('#scan_user').onclick = function () {
            wx.scanQRCode({
				needResult: 1,
				desc: 'scanQRCode desc',
				success: function (res) {
					window.location.href= 'wx/merchant/couponorder?userno=' + res.resultStr;
				}
			});
        };
		document.querySelector('#scan_coupon').onclick = function () {
            wx.scanQRCode({
				needResult: 1,
				desc: 'scanQRCode desc',
				success: function (res) {
					window.location.href= 'wx/merchant/couponorder?cardno=' + res.resultStr;
				}
			});
        };
    });
    $(document).ready(function() {
        
    });
    </script> 
    {/literal}
