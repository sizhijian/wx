<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <base href="{$base_url}">
		<link rel="stylesheet" type="text/css" href="{$static_url}css/reset.css" />
		<link rel="stylesheet" type="text/css" href="{$static_url}css/style.css" />
		<script src="{$static_url}js/jquery.min.js"></script>
        <script src="{$static_url}js/jquery.form.js" type="text/javascript"></script>
		<script src="{$static_url}js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="{$static_url}js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="{$static_url}js/activity.js" type="text/javascript" charset="utf-8"></script>
		<title>意见反馈</title>
	</head>
	<body>
		<div class="wrap">
			<div class="info-normal">
				欢迎提出宝贵的意见和建议，您留下的每一个字我们都将认真对待，以改善我们的产品和服务。
			</div>
			<form id="theform" name="theform" action="" method="post">
				<textarea name="content" rows="" cols=""></textarea>
				<button class="comm-btn" type="submit">提交</button>
			</form>
		</div>
	{literal}
    <script type="text/javascript">
    $(document).ready(function() {
		$('#theform').on('submit', function() {
			var content = $.trim($('textarea[name="content"]').val());
			if (content.length < 10) {
				alert('请填写您的意见和建议(不得少于10个字)');
			} else {
				var opts = {
					async: true,
					type: 'POST',
					url: 'wx/user/feedback',
					data: {},
					dataType: 'JSON',
					resetForm: true,
					beforeSend: function() {},
					success: function(json) {
						alert(json.message);
					},
					error: function() {
						alert('服务器内部错误');
					}
				};
				$(this).ajaxSubmit(opts);
			}
			return false;
		});
	});
	</script> 
	{/literal}
    </body>
</html>
